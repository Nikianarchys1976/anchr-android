name: anchr_android
description: Android client for Anchr.io link collections

version: 1.2.2+30

environment:
  sdk: ">=2.10.0 <3.0.0"
  flutter: 2.5.3

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.4
  http: ^0.13.3
  url_launcher: ^6.0.17
  flutter_svg: ^1.0.0
  shared_preferences: ^2.0.9
  sqflite: ^2.0.0+4
  fluttertoast: ^8.0.8
  package_info: ^2.0.2
  f_logs: ^2.0.0
  device_info: ^2.0.3
  share: ^2.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/no_content.svg
    - assets/loading.svg
    - assets/launcher_icon.png

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/launcher_icon.png"